  <body>
    <main>
      <h1>Location-Based Audio Guide</h1>
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section id="audio-controls">
        <h2>Audio Guide</h2>
        <p id="location-info">Detecting your location...</p>
        <audio id="audio-player" controls>
          <source id="audio-source" src type="audio/mpeg" />

        </audio>
      </section>
    </main>
