<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello task 14. Project 1</title>
    <link href="../../../css/reset.css" rel="stylesheet" />
    <link href="./project-1.css" rel="stylesheet" />
    <style>
      #chat {
        width: 100%;
        height: 400px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
      }
      #message {
        width: calc(100% - 60px);
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>ðŸŒŸ Chat in real time</h1>
      </div>
      <div class="nickname-input">
        <input type="text" id="nickname" placeholder="Input nickname..." />
        <button id="send-name-btn">OK</button>
      </div>
      <div class="online-users">
        <h3>Online Users</h3>
        <ul id="users-list"></ul>
      </div>
      <div id="chat" class="chat-box hidden"></div>
      <div class="chat-input hidden">
        <input type="text" id="message" placeholder="Input message..." />
        <button id="send-message-btn">Send</button>
      </div>
    </div>
    <script src="./project-1.js"></script>
  </body>
</html>
