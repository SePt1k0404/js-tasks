<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello task 7</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/trello-task-7.css" />
  </head>
  <body>
    <section class="form-wrapper">
      <form class="reg-form">
        <h1 class="reg-form__title">Register form</h1>
        <div class="reg-form__wrapper">
          <label>
            Name:
            <input
              class="reg-form__input name"
              type="text"
              name="name"
              placeholder="Tom Holland"
            />
          </label>
          <label>
            Email:
            <input
              class="reg-form__input email"
              type="email"
              name="email"
              placeholder="example@mail.com"
              required
            />
          </label>
          <label>
            Password:
            <input
              class="reg-form__input password"
              type="password"
              name="password"
              required
            />
          </label>
        </div>
        <button class="reg-form__submit">Submit</button>
      </form>
    </section>
    <script src="../trello-tasks/task-7/task-7.js"></script>
  </body>
</html>
