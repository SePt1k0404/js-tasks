<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google docs task 5. Web slider</title>
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="./task-5.css" rel="stylesheet" />
  </head>
  <body>
    <div class="slider">
      <div class="slider-wrapper">
        <div
          class="slide"
          style="
            background-image: url('https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Slide+1');
          "
        ></div>
        <div
          class="slide"
          style="
            background-image: url('https://via.placeholder.com/800x400/33C1FF/FFFFFF?text=Slide+2');
          "
        ></div>
        <div
          class="slide"
          style="
            background-image: url('https://via.placeholder.com/800x400/75FF33/FFFFFF?text=Slide+3');
          "
        ></div>
      </div>
      <button class="slider-btn prev">&lt;</button>
      <button class="slider-btn next">&gt;</button>
      <div class="slider-dots"></div>
    </div>
    <script src="./task-5.js"></script>
  </body>
</html>
